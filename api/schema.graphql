scalar GraphQLDate

enum StatusType {
  New
  Assigned
  Fixed
  Closed
}

type Issue {
  _id: ID!
  id: Int!
  status: StatusType!
  owner: String
  effort: Int
  created: GraphQLDate!
  due: GraphQLDate
  title: String!
}

type Query {
  about: String!
  issueList(status: StatusType): [Issue!]!
}

input IssueInputs {
  title: String!
  "Optional, if not supplied, will be set to new"
  status: StatusType = New
  owner: String
  effort: Int
  due: GraphQLDate
}

type Mutation {
  setAboutMessage(message: String!): String
  issueAdd(issue: IssueInputs!): Issue!
}
  